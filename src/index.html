<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sablon</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Sablon</h1>
        <div class="indexForm">
            <div class="mt-3">
                <label for="weight"
                class="form-label">Tömeg</label>
                <input type="text"
                class="form-control"
                id="weight">
            </div>
            <div class="mt-3">
                <label for="height"
                class="form-label">Magasság</label>
                <input type="text"
                class="form-control"
                id="height">
            </div>
            <div class="mt-3">
                <button id="calcButton"
                class="btn btn-primary">Számít</button>
            </div>
            <div class="mt-3">
                <label for="index"
                class="form-label">Index</label>
                <input type="text"
                class="form-control"
                id="index">
            </div>
        </div>

    </div>
    <script src="bootstrap.js"></script>
    <script src="app.js"></script>
</body>
</html>
